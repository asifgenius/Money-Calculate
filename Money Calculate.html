<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Money Calculate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Money Calculate</h1>
    <section class="container">
       
        <section id="images">

            
            <img src="https://i.pinimg.com/564x/3f/a3/02/3fa3022319f6112ff32f123cc42582c0.jpg" alt="" srcset="">
        </section>
    
        <section id="header">
           
            

              
            <p class="fw-bold header_name">Income</p>

         

            <div class="row">
                <div class="col-sm">
                    <p class="fw-bold text" > Income:  </p>
                </div>
                <div class="col-sm container">
                    <input class="input_border" id="total_income"  type="number"><br><br>
                    <p class="fw-bold"></p>
                </div>

            </div>
           

            
            <p class="fw-bold text_position">Expenses</p>
            <!-- <hr class="size"> -->
            <div class="row">
                <div class="col-sm flexible">
                    <p class="fw-bold  text">Food: </p>
                </div>

                <div class="col-sm container">

                    <input class="  input_border" id="food_price" type="number"><br><br>


                    <p class="border-bottom fw-bold" class="fw-bold" id="extraMamoryCostmory"> </p>
                </div>

            </div>
           


            <div class="row">
                <div class="col-sm">
                    <p class="fw-bold  text">Rent:</p>

                </div>
                <div class="col-sm container">
                    <input class=" input_border" id="rent_price" type="number"><br><br>
                    <p class="fw-bold" id="extraStorageCost"> </p>
                </div>

            </div>
            


            <div class="row">
                <div class="col-sm">
                    <p class="fw-bold  text"> Clothes: </p>
                </div>
                <div class="col-sm container">
                    <input class=" input_border" id="clothes_price" type="number"><br><br>
                    <p class="fw-bold" id="deliveryCharge"> </p>
                </div>

            </div>

          

            <button type="button" class="btn btn-primary text" onclick="total()">Calculate</button>


            <!-- <div class="row text_position">
                <div class="col-sm">
                    <p class="fw-bold price">Total Expenses: <span <p class="fw-bold " id="extraStorageCost"> 5500 </p></span> </p>

                </div> -->
                <p class="fw-bold " id="errorText">  </p>

            <div class="row ">
                <div class="col ">
                    <p class="fw-bold totalExpenses">Total Expenses: </p>

                </div>
                <div class="col">
                 
                    <p class="fw-bold text1" id="totalExpenses">  </p>
                </div>

            </div>



            <div class="row ">
                <div class="col ">
                    <p class="fw-bold total">Balance:  </p>

                </div>
                <div class="col">
                 
                    <p class="fw-bold text1" id="balance">  </p>
                </div>

            </div>






            <div class="row g-2 middle_position">
                <div class="col-1 middle_position">
                    <p class="fw-bold " > Save: </p>
                </div>
                <div class="col-2 ">
                    <input class="input_border Inputsize" id="save"  type="number"><br><br>
                    <p class="fw-bold"></p>
                </div>

                <div class="col-1">
                    <p class="fw-bold " > %  </p>
                </div>
                <div class="col-1 ">
                    <button type="button" class="btn btn-primary Buttonsize" onclick="saving()">Save</button>
                    <p class="fw-bold"></p>
                </div>

                

            </div>

            <p class="fw-bold " id="errorText1">  </p>

            <div class="row ">
                <div class="col ">
                    <p class="fw-bold totalExpenses">Saving Amount:  </p>

                </div>
                <div class="col-6">
                 
                    <p class="fw-bold text1" id="savingAmount">  </p>
                </div>

            </div>


            <div class="row-12 textFlex">
                <div class="col ">
                    <p class="fw-bold totalExpenses Remaining">Remaining Balance:  </p>

                </div>
                <div class="col">
                 
                    <p class="fw-bold text1" id="remainingBalance">  </p>
                </div>

            </div>










            
          
            <script src="Money Calculate.js"></script>
        </section>

    </section>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
